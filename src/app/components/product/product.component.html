<div class="card" style="width: 18rem">
  <img
    src="{{product.imgUrl}}"
    class="card-img-top"
    [alt]="'img-' + product.name"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
  </div>
</div>
